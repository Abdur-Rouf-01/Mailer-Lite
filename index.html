<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailerLite Subscribe Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="form-container">
        <!-- Section 1: API Key -->
        <div id="section1" class="form-section active">
            <h2>Enter MailerLite API Key</h2>
            <input type="text" id="apiKey" placeholder="API Key">
            <button id="nextBtn" onclick="nextSection(); nextBtn()" disabled>Next</button>
            <p id="showStatus"></p>
        </div>

        <!-- Section 2: Subscription Form -->
        <div id="section2" class="form-section">
            <h2>Subscribe Now</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">

            <label id='groups' for="SelectGroup">Select a Group:</label>

            <select id="dropdown" name="Groups" id="groups">
                <option>Select Group</option>
            </select>


            <button onclick="subscribe()">Subscribe Now</button>
            <button onclick="logOut()">Log Out</button>
            <p id="successOrError"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
